<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details - Wendo African Safaris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0fdf4, #fefce8, #f0fdf4);
            font-family: 'Arial', sans-serif;
        }

        .trip-hero {
            position: relative;
            width: 100%;
            height: 75vh;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .trip-hero:hover {
            transform: scale(1.02);
        }

        .trip-hero img,
        .trip-hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-transparent {
            background: linear-gradient(to right, rgba(164, 255, 193, 0.585), transparent, rgba(6, 78, 29, 0.585));
            transition: background 0.3s ease-in-out;
        }

        .nav-solid {
            background: linear-gradient(to right, rgb(111, 57, 36), rgb(111, 57, 36), rgb(6, 78, 29));
            /* background: rgb(111, 57, 36); */
        }

        .nav-link {
            transition: color 0.3s;
        }

        .nav-link.active {
            color: #4CAF50 !important;
        }

        .nav-shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .form-card {
            background: linear-gradient(to right, #d1fae5, #fefcbf);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .itinerary-item {
            padding-left: 1.5rem;
            position: relative;
        }

        .itinerary-item:before {
            content: "•";
            color: #16a34a;
            position: absolute;
            left: 0;
        }

        .itinerary-item {
            padding-left: 1.5rem;
            position: relative;
        }

        .itinerary-item:before {
            content: "•";
            color: #16a34a;
            position: absolute;
            left: 0;
        }
    </style>

</head>
<body class="bg-gradient-to-r from-green-50 via-amber-100 to-green-50 text-gray-800">
    <nav id="navbar" class="nav-transparent text-white fixed w-full top-0 z-50 rounded-b">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html#home" class="flex items-center space-x-2">
                <img loading="lazy" src="assets/image1.png" alt="Wendo Safari Logo" class="size-20">
                <img loading="lazy" src="assets/wendo.png" alt="Wendo Safari Logo" class="h-12">
            </a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html#trips" class="block hover:text-green-300" data-i18n="nav.back">Back</a></li>
            </ul>
            <button id="menu-toggle" class="md:hidden focus:outline-none transform transition-transform duration-300 hover:scale-110">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden absolute top-16 w-full">
            <div class="backdrop-blur-sm bg-green-500/70 rounded-lg p-4 shadow-md">
                <ul class="space-y-4 text-center">
                    <li><a href="index.html#trips" class="block hover:text-green-300" data-i18n="nav.back">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-20 pt-32">
        <div class="container mx-auto px-6">
            <div class="trip-hero mb-8" id="trip-media"></div>
            <h1 id="trip-title" class="text-4xl md:text-5xl font-bold text-gray-900 mb-6 text-center section-title"></h1>
            <div class="max-w-4xl mx-auto detail-card mb-8">
                <div id="trip-infomax" class="mt-8"></div>
                <div id="trip-itinerary" class="mt-8">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4 section-title" data-i18n="itinerary.title">Day-to-Day Itinerary</h2>
                    <ul id="itinerary-list" class="space-y-4"></ul>
                </div>
                <div id="trip-details" class="space-y-6 text-lg"></div>
            </div>

            <div class="max-w-2xl mx-auto form-card">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center section-title" data-i18n="participate_form.title">Request to Participate</h2>
                <form id="participate-form" class="space-y-6">
                    <div>
                        <label for="part-name" class="form-label" data-i18n="participate_form.name_label">Your Name (required)</label>
                        <input type="text" id="part-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="part-email" class="form-label" data-i18n="participate_form.email_label">Your E-Mail (required)</label>
                        <input type="email" id="part-email" class="form-input" required>
                    </div>
                    <div>
                        <label for="part-phone" class="form-label" data-i18n="participate_form.phone_label">Your Phone (e.g., +255 673 365 852)</label>
                        <input type="tel" id="part-phone" class="form-input">
                    </div>
                    <div>
                        <label for="part-arrival" class="form-label" data-i18n="participate_form.arrival_label">Estimated Arrival Date</label>
                        <input type="date" id="part-arrival" class="form-input">
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-full">
                            <label for="part-adults" class="form-label" data-i18n="participate_form.adults_label">Adults</label>
                            <select id="part-adults" class="form-input">
                                <option value="1" selected data-i18n="participate_form.adults_1">1 Adult</option>
                                <option value="2" data-i18n="participate_form.adults_2">2 Adults</option>
                                <option value="3" data-i18n="participate_form.adults_3">3 Adults</option>
                                <option value="4" data-i18n="participate_form.adults_4">4 Adults</option>
                            </select>
                        </div>
                        <div class="w-full">
                            <label for="part-children" class="form-label" data-i18n="participate_form.children_label">Children</label>
                            <select id="part-children" class="form-input">
                                <option value="0" selected data-i18n="participate_form.children_0">0 Children</option>
                                <option value="1" data-i18n="participate_form.children_1">1 Child</option>
                                <option value="2" data-i18n="participate_form.children_2">2 Children</option>
                                <option value="3" data-i18n="participate_form.children_3">3 Children</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="part-request" class="form-label" data-i18n="participate_form.request_label">Your Request (required)</label>
                        <textarea id="part-request" class="form-input" rows="4" required></textarea>
                    </div>
                    <div>
                        <p class="form-label" data-i18n="participate_form.contact_label">Preferred Contact Method:</p>
                        <div class="space-y-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="part-contact" value="email" class="form-radio text-amber-600 h-5 w-5" checked>
                                <span class="ml-2 text-gray-700" data-i18n="participate_form.contact_email">Email</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" name="part-contact" value="whatsapp" class="form-radio text-amber-600 h-5 w-5">
                                <span class="ml-2 text-gray-700" data-i18n="participate_form.contact_whatsapp">WhatsApp</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" name="part-contact" value="calls" class="form-radio text-amber-600 h-5 w-5">
                                <span class="ml-2 text-gray-700" data-i18n="participate_form.contact_calls">Calls</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="bg-amber-600 hover:bg-amber-700 px-6 py-3 text-white rounded w-full flex items-center justify-center transition-colors duration-300">
                        <span id="submit-text" data-i18n="participate_form.submit">Submit Request</span>
                        <svg id="submit-spinner" class="hidden ml-2 w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-green-900 text-white py-6 text-center">
        <p data-i18n="footer.copyright">© {{year}} Wendo Safari. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/i18next@23.16.0/dist/umd/i18next.min.js"></script>
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('nav-solid');
            } else {
                navbar.classList.remove('nav-solid');
            }
        });
    </script>
    <script type="module" src="trip-detail.js"></script>
</body>
</html>
