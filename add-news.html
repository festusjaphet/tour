    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = toggleButton.querySelector('.menu-icon');
            const menuOpen = menuIcon.querySelector('.menu-open');
            const menuClose = menuIcon.querySelector('.menu-close');
            if (toggleButton && mobileMenu) {
                toggleButton.addEventListener('click', () => {
                    console.log('Menu toggle clicked');
                    const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';
                    toggleButton.setAttribute('aria-expanded', !isExpanded);
                    mobileMenu.classList.toggle('hidden');
                    mobileMenu.classList.toggle('active');
                    menuOpen.classList.toggle('hidden');
                    menuClose.classList.toggle('hidden');
                });
            } else {
                console.error('Toggle button or mobile menu not found');
            }
        });

        // Language Switching
        async function switchLanguage(languageCode) {
            const contentElements = document.querySelectorAll('[data-i18n]');
            for (const element of contentElements) {
                const key = element.getAttribute('data-i18n');
                const text = element.innerText;
                const translatedText = await translateText(text, languageCode);
                element.innerText = translatedText;
            }
        }

        async function translateText(text, targetLanguage) {
            try {
                const url = 'https://libretranslate.com/translate';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: 'en',
                        target: targetLanguage
                    })
                });
                const data = await response.json();
                return data.translatedText || text;
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        // Initialize default language
        switchLanguage('en');

        // Language select event listeners
        document.getElementById('language-select-desktop').addEventListener('change', (e) => switchLanguage(e.target.value));
        document.getElementById('language-select').addEventListener('change', (e) => switchLanguage(e.target.value));
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            toggleButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Highlight active nav link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // Toggle nav background on scroll
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.classList.remove('nav-transparent');
                    navbar.classList.add('nav-solid');
                } else {
                    navbar.classList.remove('nav-solid');
                    navbar.classList.add('nav-transparent');
                }
            });
        });
    </script>
